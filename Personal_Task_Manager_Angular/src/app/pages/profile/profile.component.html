<div class="profile-container">
  <h3 class="section-title"><span class="bullet"></span> Profile</h3>

  <div class="profile-card">
    <!-- الصورة الشخصية -->
    <div class="left-side">
      <div class="avatar">
        <img [src]="this.user.image" alt="Profile Picture">
      </div>

    </div>

    <!-- بيانات المستخدم -->
    <div class="right-side">
      <p><strong>Name:</strong>{{this.user.user_name}}</p>
      <p><strong>Email:</strong>{{this.user.email}}</p>
      <p><strong>Phone Number:</strong>{{this.user.phone}}</p>
      <p><strong>Address:</strong>{{this.user.address}}</p>

      <!-- زر تعديل البيانات -->
      <div class="edit-button">
        <button class="edit-profile-btn" routerLink="/setting">
          EDIT PROFILE
        </button>
      </div>
    </div>
  </div>
</div>
