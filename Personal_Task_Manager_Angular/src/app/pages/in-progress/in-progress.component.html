<div class="container">
  <!-- Example Column -->
  <div class="column">
    <h2><i class="fas fa-check-circle status-normal"></i>In Progress</h2>
<!-- key [task] ,value -->
    @for(task of taskCompleted ;track $index){
    <div class="task">
      <div class="title"><i class="fas fa-tasks"></i> {{task.task.TaskName}}</div>
      <div class="meta">
        <span class="meta-item type"><i class="fas fa-layer-group"></i> Category:{{task.task.Category}}</span>
     

          <span class="meta-item type">
            <i class="fas fa-calendar-alt"></i>
            Start: {{task.task.StartDate | date}}
          </span>
           <span class="meta-item deadline"><i class="fas fa-calendar-alt"></i> Deadline: {{task.task.Deadline | date}}</span>
        </div>

       
    
      <div class="description">{{task.task.Description}}</div>
      <div class="progress">
        <div class="progress-bar" style="width: 75%; background-color: #17a2b8;"></div>
      </div>
 

      <div class="task-buttons">
              <button class="btn-view" routerLink="/detail-task/{{task.index}}" title="View">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn-edit" routerLink="/update-task/{{task.index}}" title="Edit">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn-delete" (click)="deleteTask($index)" title="Delete">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
    </div>
    }




  </div>

</div>
